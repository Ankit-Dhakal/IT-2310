<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order Form</title>
</head>
<body>

    <!-- Header of the page -->
    <h1>Coffee Order Form</h1>

    <!-- The action at the start of the form determines the transmission location of the data.. -->
    <form action="https://www.w3schools.com/action_page.php" method="get">
        
        <!-- Section for Customer Name -->
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email Address Section -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- A section with a drop-down choice for coffee types -->
        <label for="coffee-type">Coffee Type:</label>
        <select id="coffee-type" name="coffee-type">
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <option value="espresso">Espresso</option>
        </select>
        <br><br>

        <!-- Radio-buttons in the Size Section -->
        <label for="size">Size:</label><br>
        <input type="radio" id="small" name="size" value="small">
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label>
        <br><br>

        <!-- Checkboxes in the Extras Section to enable multiple selections -->
        <label for="extras">Extras:</label><br>
        <input type="checkbox" id="whipped-cream" name="extras" value="whipped-cream">
        <label for="whipped-cream">Whipped Cream</label><br>
        <input type="checkbox" id="extra-shot" name="extras" value="extra-shot">
        <label for="extra-shot">Extra Shot</label><br>
        <input type="checkbox" id="almond-milk" name="extras" value="almond-milk">
        <label for="almond-milk">Almond Milk</label>
        <br><br>

        <!-- A section with a multiline text box for special instructions -->
        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
    </form>

</body>
</html>
