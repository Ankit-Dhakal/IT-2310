<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Lab</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .box {
    width: 400px;
    height: 150px;
    background-color: lightgray;
    border: 5px solid blue;
    padding: 30px;
    margin: 20px auto; /* Centers the box horizontally */
    box-sizing: border-box;
  }
</style>
</head>
<body>

<h1>CSS Box Model Lab</h1>

<div class="box">
  <p>The CSS Box Model is demonstrated here.</p>
</div>

<div class="box">
  <p>You can observe margin effects in this box as well.</p>
</div>

</body>
</html>
